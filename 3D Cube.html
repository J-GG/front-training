<!doctype html>

<html lang="en">
    <head>
      <title>3D Cube</title>
      <meta charset="utf-8">
      <meta name="author" content="Jean-Gabriel Genest">
      <link rel="stylesheet" href="style.css">
      <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    </head>

	<style>
		body {
			margin: 0;
			height: 2200px;
			width: 3500px;
		}
		.scene {
			perspective: 1500px;
			perspective-origin: 50% 0%;
			width: 100%;
			height: 100%;
		}
		.cube {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			width: 20vh;
			height: 20vh;
			transform-style: preserve-3d;
			animation: animation 20s infinite linear;
			font-size: 3vh;
		}
		.face {
			width: 100%;
			height: 100%;
			position: absolute;
			background-repeat: no-repeat;
			background-position: center;
			background-size: cover;
			background-color: grey;
			opacity: 0.5;
		}
		.face:hover {
			opacity: 1;
		}
		.front {
			background-image: url('https://upload.wikimedia.org/wikipedia/en/thumb/9/9e/Flag_of_Japan.svg/1280px-Flag_of_Japan.svg.png');
		}
		.left {
			background-image: url('http://cdn2.business2community.com/wp-content/uploads/2015/11/Japan.jpg.jpg');	 
		    transform: rotateY(0deg) translateX(-100%) rotateY(-90deg);
		    transform-origin: center right;
		}
		.back {
			background-image: url('https://s-media-cache-ak0.pinimg.com/originals/a7/0b/8a/a70b8a18cce5261dac5c8c3b24468f4a.jpg');
			transform: rotateY(90deg) translateX(100%) rotateY(90deg);
		}
		.right {
			background-image: url('https://focus.afp.com/sites/default/files/styles/adaptative/adaptive-image/public/medias/correspondent/japan-lifestyle-geisha-010_m_0.jpg?itok=7kPNptkC');
			transform: rotateY(0deg) translateX(100%) rotateY(90deg);
			transform-origin: center left;
		}
		.bottom {
			background-image: url('http://us.jnto.go.jp/images/japan101.jpg');
			transform: rotateX(-90deg) translateY(100%);
			transform-origin: bottom center;
		}
		.up {
			background-image: url('https://www.japan-zone.com/culture/pix/mt-fuji-sakura.jpg');
			transform: rotateX(90deg) translateY(-100%);
			transform-origin: top center;
		}
		@keyframes animation {
			from{transform: rotateX(0deg) rotateY(0deg);}
			to{transform: rotateX(360deg) rotateY(360deg);}
		}

	</style>
	<body>
		<div class="scene">
			<div class="cube">
				<div class="face front"></div>
				<div class="face left"></div>
				<div class="face back"></div>
				<div class="face right"></div>
				<div class="face bottom"></div>
				<div class="face up"></div>
			</div>
		</div>

		<script>
			document.addEventListener("scroll", function(e) {
				var x = parseInt((100 * (document.body.scrollLeft + window.innerWidth/2)/ document.body.offsetWidth) );
				var y = parseInt((100 * (document.body.scrollTop + window.innerHeight/2)/ document.body.offsetHeight));
				document.querySelector(".scene").style.perspectiveOrigin = x + "% " + y + "%";
			});
		</script>
	</body>
</html>
