<!doctype html>

<html lang="en">
    <head>
      <title>A CSS/JavaScript Calculator</title>
      <meta charset="utf-8">
      <meta name="author" content="Jean-Gabriel Genest">
      <link rel="stylesheet" href="style.css">
      <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    </head>

    <body>
        <div class="worldmap"></div>
        <div class="tip_memo"></div>
        <div class="papers">
            <div class="memo">
                <div class="memo_text">Use your keyboard!</div>
                <div class="tongue"></div>
                <div class="smiley"></div>
            </div>
        </div>
        <div class="laptop">
            <div class="logo"></div>
        </div>

        <div class="calculator">
            <div class="screen">
                <div class="value">0</div>
            </div>
            <div number class="button zero l1 c1">0</div>
            <div point class="button l1 c3">.</div>
            <div equal class="button equal l1 c4">=</div>
            <div number class="button l2 c1">1</div>
            <div number class="button l2 c2">2</div>
            <div number class="button l2 c3">3</div>
            <div number class="button l3 c1">4</div>
            <div number class="button l3 c2">5</div>
            <div number class="button l3 c3">6</div>
            <div operator class="button l3 c4">+</div>
            <div number class="button l4 c1">7</div>
            <div number class="button l4 c2">8</div>
            <div number class="button l4 c3">9</div>
            <div operator class="button l4 c4">-</div>
            <div reset class="button reset l5 c1">C</div>
            <div operator class="button divide l5 c3">รท</div>
            <div operator class="button multiply l5 c4">X</div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
